server:
  port: 3010
spring:
  application:
    name: group
  datasource:
    password: password
    url: jdbc:postgresql://host.docker.internal:5432/Group
    username: postgres
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true