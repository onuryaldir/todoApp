server:
  port: 3000
spring:
  application:
    name: task
  datasource:
    password: password
    url: jdbc:postgresql://host.docker.internal:5432/Task
    username: postgres
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true